<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="Javascript.css">
</head>
<body>
    <div class="calculator-container">
        <!-- Calculator header -->
        <h1>Petrol Calculator</h1>
        
        <!-- Input form -->
        <div class="form-group">
          <label for="cost-per-liter">Cost per liter (£)</label>
          <!-- Input field for cost per liter with default value -->
          <input 
            type="number" 
            id="cost-per-liter" 
            value="1.72" 
            step="0.01" 
            min="0.01" 
            placeholder="Enter cost per liter"
          >
        </div>
        
        <div class="form-group">
          <label for="liters">Liters purchased</label>
          <!-- Input field for liters purchased with default value -->
          <input 
            type="number" 
            id="liters" 
            value="0" 
            step="0.01" 
            min="0" 
            placeholder="Enter liters purchased"
          >
        </div>
        
        <!-- Calculate button -->
        <button id="calculate-btn">Calculate Total</button>
        
        <!-- Results display area -->
        <div class="result-container">
          <p class="result-text">Total cost: <span id="total-cost" class="result-amount">£0.00</span></p>
        </div>
        
        <!-- Footer -->
        <div class="footer">
          <p>Enter values and click calculate to see your total petrol cost</p>
        </div>
      </div>
    
</body>
</html>
